<!DOCTYPE html>
<html lang="en">
<body>
  <h3>Add new Employee</h3>
  <hr />
  {% for category, message in get_flashed_messages(with_categories = true) %}
  <div class ="alert alert-danger">
    {{ message }}
  </div>
  {% endfor %}
  <form action ="{{request.path}}" method ="post">
      <label for ="name">Name</label><br>
      <input type ="text" id="name" name="name" placeholder = "Name" /><br>
      <label for="position">Position</label><br>
      <input type ="text" id="position" name="position" placeholder ="Position" /><br>
      <label for="division">Tell us your division in Company!</label><br>
      <textarea name="division" id="division" placeholder ="Please type here.."></textarea><br>
      <input type="submit" value="Submit"/>
  </form>
</body>
</html>
