<!--use extend to extend file from layout to animal html file-->
{% extends "layout.html" %}
<!--block for overriding specific parts of the template-->
{% block content %}
    {% for post in posts%}
    <h1> {{ post.title }}</h1>
    <p> By {{post.author}} on {{ post.date_posted }}</p>
    <p> {{ post.content }}</p>
    {% endfor %}
{% endblock content %}
